{% extends 'base.html' %}
{% load static %}
{% block content %}


    <!-- Banner Section Starts Here -->
    <section class="inner-banner bg_img padding-bottom" style="background: url({% static 'assets/images/about/bg.png'%}) no-repeat right bottom;">
        <div class="container">
            <div class="inner-banner-wrapper">
                <div class="inner-banner-content">
                    <h2 class="inner-banner-title">Create your
                        account</h2>
                    <ul class="breadcums">
                        <li>
                            <a href="{% url 'daro:index' %}">Home</a>
                        </li>
                        <li>
                            <span>Regisgration</span>
                        </li>
                    </ul>
                </div>
                <div class="inner-banner-thumb about d-none d-md-block">
                    <img src="{% static 'assets/images/account/thumb.png'%}" alt="account">
                </div>
            </div>
        </div>
        <div class="shape1">
            <img src="{% static 'assets/images/about/balls.png'%}" alt="about">
        </div>
    </section>
    <!-- Banner Section Ends Here -->

 
    <!-- Account Section Starts Here -->
    <section class="account-section padding-top padding-bottom">
        <div class="container">
            <div class="row align-items-center gy-5">
                <div class="col-lg-7  d-none d-lg-block">
                    <div class="account-thumb">
                        <img src="{% static 'assets/images/account/login-thumb.png'%}" alt="account">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="account-wrapper">
                        <h2 class="title">Create Your Account</h2>
                        <form class="account-form">
                            <div class="form--group">
                                <i class="las la-user"></i>
                                <input type="email" class="form--control" placeholder="Email or User Name">
                            </div>
                            <div class="form--group">
                                <i class="las la-lock"></i>
                                <input type="password" class="form--control" placeholder="Password">
                            </div>
                            <div class="form--group">
                                <i class="las la-lock"></i>
                                <input type="password" class="form--control" placeholder="Re - Password">
                            </div>
                            <div class="d-flex">
                                <div class="form--group custom--checkbox ">
                                    <input type="checkbox" id="check01">
                                    <label for="check01">I agree with all <a class="text--primary" href="terms-of-service.html">Terms & Conditions</a></label>
                                </div>
                            </div>
                            <div class="form--group">
                                <button class="custom-button">REGISTRATION</button>
                            </div>
                        </form>
                        <span class="subtitle">Already you have an account here?</span>
                        <a href="login.html" class="create-account theme-four">Sign in</a>
                        <div class="shape">
                            <img src="{% static 'assets/images/account/shape.png'%}" alt="account">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Account Section Ends Here -->

{% endblock %}
